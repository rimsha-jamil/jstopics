<!DOCTYPE html>
<html>
<head>
  <title>HTML Click Event</title>
</head>
<body>

  <button onclick="handleClick()">Click Me</button>

  <script>
    function handleClick() {
      alert("Clicked!");
    }
  </script>

</body>
</html>
