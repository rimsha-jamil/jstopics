<!DOCTYPE html>
<html>
<head>
  <title>Event Loop Example</title>
</head>
<body>

  <h2>Event Loop Demo</h2>
  <button onclick="runCode()">Run</button>

  <p id="output"></p>

  <script>
    function runCode() {
      const out = document.getElementById("output");
      out.innerText = "";

      out.innerText += "Start\n";

      setTimeout(() => {
        out.innerText += "Timer\n";
      }, 0);

      out.innerText += "End\n";
    }
  </script>

</body>
</html>

<!-- JavaScript first runs synchronous code (line-by-line), then uses the Event Loop to run asynchronous code like setTimeout. -->
