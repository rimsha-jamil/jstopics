<!DOCTYPE html>
<html>
<head>
  <title>Short-Circuit Evaluation</title>
</head>
<body>

  <h2>ðŸ”„ Short-Circuit Evaluation Example</h2>

  <button onclick="checkName()">Check Name</button>

  <p id="result"></p>

  <script>
    function checkName() {
      const name = "Rimsha"; // try changing to "Rimsha"

      const displayName = name || "Guest";
      const greeting = name && "Hi, Rimsha!";

      document.getElementById('result').innerText =
        `Name shown: ${displayName}\nGreeting shown: ${greeting}`;
    }
  </script>

</body>
</html>
