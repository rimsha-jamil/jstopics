<!DOCTYPE html>
<html>
<head>
  <title>This Keyword Example</title>
</head>
<body>

  <h2>Click the buttons to see how "this" works</h2>

  <button onclick="person1.sayHello()">Person 1</button>
  <button onclick="person2.sayHello()">Person 2</button>

  <p id="output"></p>

  <script>
    const person1 = {
      name: "Rimsha",
      sayHello: function () {
        document.getElementById("output").innerText = `Hello, I am ${this.name}`;
      }
    };

    const person2 = {
      name: "Anna",
      sayHello: function () {
        document.getElementById("output").innerText = `Hello, I am ${this.name}`;
      }
    };
  </script>

</body>
</html>

<!-- this refers to the object that is calling the function. -->
