<!DOCTYPE html>
<html>
<head>
  <title>HTML Click Event</title>
</head>
<body>

  <button onclick="handleClick()">Click Me</button>

  <script>
    function handleClick() {
      alert("Clicked!");
    }
  </script>

</body>
</html>

<!-- What is an Event?
An event is something that happens — like a user clicking a button, typing in an input, or moving the mouse. -->

<!--  A Synthetic Event is a wrapper around the browser’s native event, and it behaves the same across all browsers. -->
