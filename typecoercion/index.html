<!DOCTYPE html>
<html>
<head>
  <title>Type Coercion: == vs ===</title>
</head>
<body>

  <h2>ğŸ” Type Coercion: == vs ===</h2>

  <button onclick="compareLoose()">Loose Comparison (==)</button>
  <button onclick="compareStrict()">Strict Comparison (===)</button>

  <p id="result"></p>

  <script>
    const a = "5";
    const b = 5;

    function compareLoose() {
      const result = (a == b); // JavaScript converts "5" to number 5
      document.getElementById("result").innerText = `"5" == 5 â†’ ${result} âœ… (types are different, but values match)`;
    }

    function compareStrict() {
      const result = (a === b); // Types are different: string !== number
      document.getElementById("result").innerText = `"5" === 5 â†’ ${result} âŒ (different types and no conversion)`;
    }
  </script>

</body>
</html>


<!-- == (Loose Equality): Compares values after converting types if needed.
ğŸ‘‰ Example: "5" == 5 â†’ true

=== (Strict Equality): Compares values and types without conversion.
ğŸ‘‰ Example: "5" === 5 â†’ false

 -->
